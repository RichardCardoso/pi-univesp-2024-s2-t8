<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <div th:insert="fragments/header :: header"></div>

    <h4 class="text-center">Clientes</h4>

    <div class="d-flex justify-content-between align-items-center">
        <!-- Formulário para escolher se exibe clientes inativos -->
        <form method="get" th:action="@{/ui/clientes}" id="filtroInativosForm">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="incluirInativos" name="incluirInativos"
                       th:checked="${incluirInativos}" onchange="this.form.submit()">
                <label class="form-check-label" for="incluirInativos">
                    Exibir clientes inativos
                </label>
            </div>
        </form>

        <!-- Botão para adicionar um novo cliente -->
        <a th:href="@{/ui/clientes/edit}" class="btn btn-primary mb-3">Cadastrar</a>
    </div>

    <!-- Tabela de clientes -->
    <form action="#" method="post">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" id="select-all">
                </th> <!-- Selecionar todos -->
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td>
                    <input type="checkbox" name="selectedClientes" th:value="${cliente.id}"
                           th:disabled="${cliente.dataExclusao != null}"> <!-- Desabilitar se o cliente estiver inativo -->
                </td> <!-- Checkbox por cliente -->
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.endereco}"></td>
                <td>
                    <a th:href="@{/ui/clientes/edit/{id}(id=${cliente.id})}" class="btn btn-warning"
                     th:unless="${cliente.dataExclusao != null}">
                        Editar
                    </a> <!-- Botão de edição -->
                    <button type="button" class="btn btn-dark" th:if="${cliente.dataExclusao != null}"
                            th:onclick="'ativarCliente(' + ${cliente.id} + ')'">Ativar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <!-- Botões de ação para os itens selecionados -->
    <div class="mt-3">
        <button class="btn btn-danger" type="button" id="inativarSelecionados" style="display:none;">Inativar selecionados</button>
        <!-- Botão de inativação -->
    </div>
</div>

<!-- Inclusão do arquivo JS -->
<script src="/js/clientes.js"></script>

</body>
</html>
