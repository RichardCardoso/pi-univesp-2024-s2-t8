<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base-form}"
      th:with="formTitle=${cliente.id != null} ? 'Editar Cliente' : 'Adicionar Cliente'"
>
<head>
  <title>Cliente</title>
</head>
<body>
<section layout:fragment="content" >
  <!-- Formulário para criação ou edição -->
  <form th:action="${cliente.id != null} ? @{/ui/clientes/{id}(id=${cliente.id})} : @{/ui/clientes}"
        th:object="${cliente}"
        method="post"
        onsubmit="showLoader()">

    <input type="hidden" th:if="${cliente.id != null}" name="_method" value="put"/>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite o nome" required>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="Digite o CPF" required>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" th:field="*{telefone}" class="form-control" id="telefone" placeholder="Digite o telefone" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Digite o email" required>
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" th:field="*{endereco}" class="form-control" id="endereco" placeholder="Digite o endereço" required>
    </div>

    <button type="submit" class="btn btn-success" th:text="${cliente.id != null} ? 'Atualizar' : 'Salvar'"></button>
    <a th:href="@{/ui/clientes}" class="btn btn-secondary" onclick="showLoader()">Cancelar</a>
  </form>
</section>
</body>
</html>
