<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adicionar/Editar Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 th:text="${cliente.id != null} ? 'Editar Cliente' : 'Adicionar Cliente'"></h1>

  <!-- Alerta de erros de validação -->
  <div class="alert alert-danger" th:if="${errors != null}">
    <ul>
      <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
    </ul>
  </div>

  <!-- Formulário para criação ou edição -->
  <form th:action="${cliente.id != null} ? @{/ui/clientes/{id}(id=${cliente.id})} : @{/ui/clientes}"
        th:object="${cliente}"
        method="post">

    <input type="hidden" th:if="${cliente.id != null}" name="_method" value="put" />

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite o nome" required>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="Digite o CPF" required>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" th:field="*{telefone}" class="form-control" id="telefone" placeholder="Digite o telefone" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Digite o email" required>
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" th:field="*{endereco}" class="form-control" id="endereco" placeholder="Digite o endereço" required>
    </div>

    <button type="submit" class="btn btn-success" th:text="${cliente.id != null} ? 'Atualizar' : 'Salvar'"></button>
    <a th:href="@{/ui/clientes}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
