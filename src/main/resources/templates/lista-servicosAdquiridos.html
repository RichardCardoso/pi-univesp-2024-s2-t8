<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de servicosAdquiridos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <div th:insert="fragments/loader :: loader"></div>
    <div th:insert="fragments/header :: header"></div>

    <h4 class="text-center">Serviços adquiridos</h4>

    <div class="d-flex justify-content-between align-items-center">
        <!-- Formulário para escolher se exibe servicosAdquiridos inativos -->
        <form method="get" th:action="@{/ui/servicos-adquiridos}" id="filtroInativosForm">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="incluirInativos" name="incluirInativos"
                       th:checked="${incluirInativos}" onchange="this.form.submit()">
                <label class="form-check-label" for="incluirInativos">
                    Exibir servicosAdquiridos inativos
                </label>
            </div>
        </form>

        <!-- Botão para adicionar um novo servicoAdquirido -->
        <a th:href="@{/ui/servicos-adquiridos/edit}" class="btn btn-primary mb-3">Cadastrar</a>
    </div>

    <!-- Tabela de servicosAdquiridos -->
    <form action="#" method="post">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" id="select-all">
                </th> <!-- Selecionar todos -->
                <th>ID</th>
                <th>Cliente</th>
                <th>Serviço</th>
                <th>Data aquisição</th>
                <th>Valor pago</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="servicoAdquirido : ${servicosAdquiridos}">
                <td>
                    <input type="checkbox" name="selectedServicosAdquiridos" th:value="${servicoAdquirido.id}"
                           th:disabled="${servicoAdquirido.dataExclusao != null}"> <!-- Desabilitar se o servicoAdquirido estiver inativo -->
                </td> <!-- Checkbox por servicoAdquirido -->
                <td th:text="${servicoAdquirido.id}"></td>
                <td th:text="${servicoAdquirido.cliente.nome} + ' (cod: ' + ${servicoAdquirido.cliente.id} + ')'"></td>
                <td th:text="${servicoAdquirido.servico.descricao} + ' (cod: ' + ${servicoAdquirido.servico.id} + ')'"></td>
                <td th:text="${servicoAdquirido.dataAquisicao}"></td>
                <td th:text="${servicoAdquirido.valorPago}"></td>
                <td>
                    <a th:href="@{/ui/servicos-adquiridos/edit/{id}(id=${servicoAdquirido.id})}" class="btn btn-warning"
                     th:unless="${servicoAdquirido.dataExclusao != null}">
                        Editar
                    </a> <!-- Botão de edição -->
                    <button type="button" class="btn btn-dark" th:if="${servicoAdquirido.dataExclusao != null}"
                            th:onclick="'ativarServico(' + ${servicoAdquirido.id} + ')'">Ativar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <!-- Botões de ação para os itens selecionados -->
    <div class="mt-3">
        <button class="btn btn-danger" type="button" id="inativarSelecionados" style="display:none;">Inativar selecionados</button>
        <!-- Botão de inativação -->
    </div>
</div>

<!-- Inclusão do arquivo JS -->
<script src="/js/servicos-adquiridos.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
