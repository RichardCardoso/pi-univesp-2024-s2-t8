<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adicionar/Editar Seguradora</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

  <div th:insert="fragments/header :: header"></div>

  <h4 class="text-center" th:text="${seguradora.id != null} ? 'Editar seguradora' : 'Adicionar seguradora'"></h4>

  <!-- Alerta de erros de validação -->
  <div class="alert alert-danger" th:if="${errors != null}">
    <ul>
      <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
    </ul>
  </div>

  <!-- Formulário para criação ou edição -->
  <form th:action="${seguradora.id != null} ? @{/ui/seguradoras/{id}(id=${seguradora.id})} : @{/ui/seguradoras}"
        th:object="${seguradora}"
        method="post">

    <input type="hidden" th:if="${seguradora.id != null}" name="_method" value="put" />

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite o nome" required>
    </div>
    <div class="mb-3">
      <label for="cnpj" class="form-label">CNPJ</label>
      <input type="text" th:field="*{cnpj}" class="form-control" id="cnpj" placeholder="Digite o CNPJ" required>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" th:field="*{telefone}" class="form-control" id="telefone" placeholder="Digite o telefone" required>
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" th:field="*{endereco}" class="form-control" id="endereco" placeholder="Digite o endereço" required>
    </div>

    <button type="submit" class="btn btn-success" th:text="${seguradora.id != null} ? 'Atualizar' : 'Salvar'"></button>
    <a th:href="@{/ui/seguradoras}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
