<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adicionar/Editar Serviço Adquirido</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

  <div th:insert="fragments/header :: header"></div>

  <h4 class="text-center" th:text="${servicoAdquirido.id != null} ? 'Editar Serviço Adquirido' : 'Adicionar Serviço Adquirido'"></h4>

  <!-- Alerta de erros de validação -->
  <div class="alert alert-danger" th:if="${errors != null}">
    <ul>
      <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
    </ul>
  </div>

  <!-- Formulário para criação ou edição -->
  <form th:action="${servicoAdquirido.id != null} ? @{/ui/servicos-adquiridos/{id}(id=${servicoAdquirido.id})} : @{/ui/servicos-adquiridos}"
        th:object="${servicoAdquirido}"
        method="post">

    <input type="hidden" th:if="${servicoAdquirido.id != null}" name="_method" value="put" />

    <div class="mb-3">
      <label for="servico" class="form-label">Serviço</label>
      <select th:field="*{servico}" id="servico" class="form-select" required>
        <option value="" disabled selected>Selecione o servico</option>
        <option th:each="servico : ${servicos}"
                th:value="${servico.id}"
                th:text="${servico.descricao}">
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="cliente" class="form-label">Cliente</label>
      <select th:field="*{cliente}" id="cliente" class="form-select" required>
        <option value="" disabled selected>Selecione a cliente</option>
        <option th:each="cliente : ${clientes}"
                th:value="${cliente.id}"
                th:text="${cliente.nome}">
        </option>
      </select>
    </div>
    <date-input date="{{date}}" timezone="[[timezone]]"></date-input>
    <div class="mb-3">
      <label for="dataAquisicao" class="form-label">Tipo</label>
      <input type="date" th:field="*{dataAquisicao}" class="form-control" id="dataAquisicao" placeholder="Digite a data de aquisição" required>
    </div>
    <div class="mb-3">
      <label for="valorPago" class="form-label">Valor pago</label>
      <input type="number" step=".01" th:field="*{valorPago}" class="form-control" id="valorPago" placeholder="Digite o valor pago" required>
    </div>

    <button type="submit" class="btn btn-success" th:text="${servicoAdquirido.id != null} ? 'Atualizar' : 'Salvar'"></button>
    <a th:href="@{/ui/servicos-adquiridos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
