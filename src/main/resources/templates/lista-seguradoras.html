<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de seguradoras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <div th:insert="fragments/header :: header"></div>

    <h4 class="text-center">Seguradoras</h4>

    <div class="d-flex justify-content-between align-items-center">
        <!-- Formulário para escolher se exibe seguradoras inativas -->
        <form method="get" th:action="@{/ui/seguradoras}" id="filtroInativosForm">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="incluirInativos" name="incluirInativos"
                       th:checked="${incluirInativos}" onchange="this.form.submit()">
                <label class="form-check-label" for="incluirInativos">
                    Exibir seguradoras inativas
                </label>
            </div>
        </form>

        <!-- Botão para adicionar seguradora  -->
        <a th:href="@{/ui/seguradoras/edit}" class="btn btn-primary mb-3">Cadastrar</a>
    </div>

    <!-- Tabela de seguradoras -->
    <form action="#" method="post">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" id="select-all">
                </th> <!-- Selecionar todos -->
                <th>ID</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="seguradora : ${seguradoras}">
                <td>
                    <input type="checkbox" name="selectedSeguradoras" th:value="${seguradora.id}"
                           th:disabled="${seguradora.dataExclusao != null}"> <!-- Desabilitar se a seguradora estiver inativa -->
                </td> <!-- Checkbox por seguradora -->
                <td th:text="${seguradora.id}"></td>
                <td th:text="${seguradora.nome}"></td>
                <td th:text="${seguradora.cnpj}"></td>
                <td th:text="${seguradora.telefone}"></td>
                <td th:text="${seguradora.endereco}"></td>
                <td>
                    <a th:href="@{/ui/seguradoras/edit/{id}(id=${seguradora.id})}" class="btn btn-warning"
                     th:unless="${seguradora.dataExclusao != null}">
                        Editar
                    </a> <!-- Botão de edição -->
                    <button type="button" class="btn btn-dark" th:if="${seguradora.dataExclusao != null}"
                            th:onclick="'ativarSeguradora(' + ${seguradora.id} + ')'">Ativar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <!-- Botões de ação para os itens selecionados -->
    <div class="mt-3">
        <button class="btn btn-danger" type="button" id="inativarSelecionados" style="display:none;">Inativar selecionados</button>
        <!-- Botão de inativação -->
    </div>
</div>

<!-- Inclusão do arquivo JS -->
<script src="/js/seguradoras.js"></script>

</body>
</html>
