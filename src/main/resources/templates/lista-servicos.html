<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Servicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <div th:insert="fragments/header :: header"></div>

    <h4 class="text-center">Servicos</h4>

    <div class="d-flex justify-content-between align-items-center">
        <!-- Formulário para escolher se exibe servicos inativos -->
        <form method="get" th:action="@{/ui/servicos}" id="filtroInativosForm">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="incluirInativos" name="incluirInativos"
                       th:checked="${incluirInativos}" onchange="this.form.submit()">
                <label class="form-check-label" for="incluirInativos">
                    Exibir servicos inativos
                </label>
            </div>
        </form>

        <!-- Botão para adicionar um novo servico -->
        <a th:href="@{/ui/servicos/edit}" class="btn btn-primary mb-3">Cadastrar</a>
    </div>

    <!-- Tabela de servicos -->
    <form action="#" method="post">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" id="select-all">
                </th> <!-- Selecionar todos -->
                <th>ID</th>
                <th>Seguradora</th>
                <th>Descricao</th>
                <th>Tipo</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="servico : ${servicos}">
                <td>
                    <input type="checkbox" name="selectedServicos" th:value="${servico.id}"
                           th:disabled="${servico.dataExclusao != null}"> <!-- Desabilitar se o servico estiver inativo -->
                </td> <!-- Checkbox por servico -->
                <td th:text="${servico.id}"></td>
                <td th:text="${servico.seguradora.nome} + ' (cod: ' + ${servico.seguradora.id} + ')'"></td>
                <td th:text="${servico.descricao}"></td>
                <td th:text="${servico.tipoServico}"></td>
                <td th:text="${servico.preco}"></td>
                <td>
                    <a th:href="@{/ui/servicos/edit/{id}(id=${servico.id})}" class="btn btn-warning"
                     th:unless="${servico.dataExclusao != null}">
                        Editar
                    </a> <!-- Botão de edição -->
                    <button type="button" class="btn btn-dark" th:if="${servico.dataExclusao != null}"
                            th:onclick="'ativarServico(' + ${servico.id} + ')'">Ativar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <!-- Botões de ação para os itens selecionados -->
    <div class="mt-3">
        <button class="btn btn-danger" type="button" id="inativarSelecionados" style="display:none;">Inativar selecionados</button>
        <!-- Botão de inativação -->
    </div>
</div>

<!-- Inclusão do arquivo JS -->
<script src="/js/servicos.js"></script>

</body>
</html>
