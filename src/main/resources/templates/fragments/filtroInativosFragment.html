<div th:fragment="filtroInativos(label, actionPath, buttonLink)" xmlns:th="http://www.thymeleaf.org">

    <div class="d-flex justify-content-between align-items-center">

        <form method="get" th:action="${actionPath}" id="filtroInativosForm">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="incluirInativos" name="incluirInativos"
                       th:checked="${incluirInativos}" onchange="submitFormWithLoader()">
                <label class="form-check-label" for="incluirInativos" th:text="${label}">
                    Exibir itens inativos
                </label>
            </div>
        </form>

        <!-- Botão de ação -->
        <a th:href="${buttonLink}" class="btn btn-primary mb-3" onclick="showLoader()">Cadastrar</a>
    </div>
</div>
