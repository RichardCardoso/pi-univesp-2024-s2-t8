<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Corretora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div th:insert="~{fragments/loader :: loader}"></div>
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Título da página -->
    <h4 class="text-center" th:text="${formTitle}">Formulário</h4>

    <!-- Alerta de erros de validação -->
    <div class="alert alert-danger" th:if="${errors != null}">
        <ul>
            <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
        </ul>
    </div>

    <!-- Seção de conteúdo específico do formulário -->
    <section layout:fragment="content">
        <!-- O conteúdo específico do formulário será inserido aqui -->
    </section>
</div>
<!-- Script comum -->
<script src="/js/common.js"></script>
</body>
</html>
