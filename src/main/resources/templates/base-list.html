<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Corretora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/js/common.js"></script>
</head>
<body>
<div class="container mt-5">
    <div th:insert="~{fragments/loader :: loader}"></div>
    <div th:insert="~{fragments/header :: header}"></div>
    <h4 class="text-center" th:text="${pageTitle}">Título da Página</h4>
    <section layout:fragment="content">
        <!-- Conteúdo dinâmico será inserido aqui -->
    </section>
    <!-- Botão de Inativar Selecionados -->
    <div class="mt-3">
        <button class="btn btn-danger" type="button" id="inativarSelecionados" style="display:none;">Inativar selecionados</button>
    </div>
</div>
</body>
</html>
